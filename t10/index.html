<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Slider</title>
    <link rel="stylesheet" href="css/style.css" />
  </head>
  <body>
    <h1>Slider</h1>
    <div class="slider_container">
      <div class="images_container">
        <div class="image">
          <img src="assets/images/1-nature.jpg" alt="">
        </div>
        <div class="image">
          <img src="assets/images/2-nature.jpg" alt="">
        </div>
        <div class="image">
          <img src="assets/images/3-nature.jpg" alt="">
        </div>
        <div class="image">
          <img src="assets/images/4-nature.jpg" alt="">
        </div>
      </div>
      <div class="nav">
        <button class="prev" onclick="prev()">
          <img class="prev__arrow" src="assets/images/arrow.png" alt="arrow" />
        </button>
        <button class="next" onclick="next()">
          <img class="next__arrow" src="assets/images/arrow.png" alt="arrow" />
        </button>
      </div>
    </div>
    <script src="js/script.js"></script>
  </body>
</html>
