<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Tic tac toe</title>
    <link rel="stylesheet" href="css/style.css" />
    <link
      href="https://fonts.googleapis.com/css2?family=Work+Sans:wght@400;500&display=swap"
      rel="stylesheet"
    />
  </head>
  <body>
    <div class="container">
      <div class="game">
        <h1>Tic tac toe</h1>
        <div class="interface">
          <div class="cellContainer">
            <div class="cell">
                <p></p>
            </div>
            <div class="cell">
                <p></p>
            </div>
            <div class="cell">
                <p></p>
            </div>
            <div class="cell">
                <p></p>
            </div>
            <div class="cell">
                <p></p>
            </div>
            <div class="cell">
                <p></p>
            </div>
            <div class="cell">
                <p></p>
            </div>
            <div class="cell">
                <p></p>
            </div>
            <div class="cell">
                <p></p>
            </div>
            
          </div>
          <div class="menuContainer">
            <div class="menu">
              <div class="player first">Player 1</div>
              <div class="player second">Player 2</div>
              <div class="numberOfTurns">Number of turns:</div>
              <div class="number">0</div>
              <div class="playAgain">Play again</div>
            </div>
          </div>
        </div>
      </div>
    </div>
    <script src="js/script.js"></script>
  </body>
</html>
